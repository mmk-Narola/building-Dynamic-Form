<div class="col-md-8 mb-4" [formGroup]="formGroup">
  <!-- <h6 class="mb-2 pb-1">{{ label }}:</h6> -->
  <div class="form-check form-check-inline" *ngFor="let option of option">
    <input
      class="form-check-input"
      type="radio"
      [value]="option.key"
      [formControlName]="control"
    />
    <label class="form-check-label"> {{ option.value }}</label>
  </div>
</div>
